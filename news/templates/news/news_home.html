{% extends 'main/layout.html' %}

{% block title %}IT-SHARING | Новости{% endblock %}

{% block content %}

<div class="news-container">
    <h1>Новости</h1>
    {% if news %}
    {% for i in news %}
    <div class="news-page-list">
        <h3>{{ i.title }}</h3>
        <p>{{ i.anons }}</p>
        <a href="{% url 'detail' i.id %}"><div class="news-page-btn">Читать детальнее</div></a>
    </div>
{% endfor %}
    {% else %}
        <p>Новостей нет</p>
    {% endif %}
</div>

{% endblock %}
