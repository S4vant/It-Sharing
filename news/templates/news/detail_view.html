{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}

<div class="news-view-page">
    <h1>{{ article.title }}</h1>
    <p>{{ article.date }}</p>
    <p>{{ article.full_text }}</p>

    {% if request.user.is_superuser or request.user.is_stuff %}    
    <a href="{% url 'delete' article.id %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'update' article.id %}" class="btn btn-info">Редактировать</a>
    <a href="{% url 'news_home' %}" class="btn btn-warning">Назад</a>
    {%endif%}

</div>

{% endblock %}
